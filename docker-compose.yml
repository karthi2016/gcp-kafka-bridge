version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
    - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    depends_on:
    - "zookeeper"
    ports:
    - "9092:9092"
    links:
    - zookeeper:zk
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
      KAFKA_CREATE_TOPICS: "test_in:1:1"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock    
  gcp:
    image: gcp:latest
    depends_on:
    - "kafka"
    mem_limit: 2g
    links:
    - kafka
    environment:
    - KAFKA_HOST=kafka